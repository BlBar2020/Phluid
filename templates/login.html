{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    max-width: 400px;
  }

  .card-header {
    background-color: #5431B2;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }

  .card-body {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type=text],
  input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  button[type=submit] {
    background-color: #5431B2;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  .btn-auth {
    background-color: #5431B2;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
    text-align: center;
  }

  .btn-auth:hover {
    background-color: #FFC617;
    color: #5431B2;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }

  /* Additional style for the support link */
  .support-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #5431B2; /* Adjust the color as needed to match your design */
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-auth">Login</button>
        <a href="/register" class="btn-auth">Register</a>
        <!-- Contact Support link -->
        <a href="{% url 'support' %}" class="support-link">Contact Support</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Clear the disclaimerAccepted item from localStorage
    localStorage.removeItem('disclaimerAccepted');
  });
</script>
{% endblock scripts %}
